<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Homework 1</title>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="flex-box">
			<div class="box">
				<div class="flex-toggle-tab">
					<div class="toggle-tab">
						<button class="first-tab active">LOG IN</button>
						<button class="second-tab">REGISTER</button>
					</div>
				</div>

				<form method="dialog" class="first-form toggle-form" novalidate>
					<input class="first-form first-input" type="email" name="" placeholder="E-mail">
					<input class="first-form second-input" type="password" name="" placeholder="Password">
					<button class="first-form sign">Log In</button>
					<a href="#" >Forgot Password?</a>
				</form>

				<form method="dialog" class="second-form toggle-form del" novalidate>
					<input class="second-form first-input" type="email" name="" placeholder="E-mail">
					<input class="second-form second-input" type="text" name="" placeholder="Username">
					<input class="second-form third-input" type="password" name="" placeholder="Password">
					<div class="second-form check">
						<input type="checkbox">
						<label>I accept the terms of the form evaluation
							<a href="#"></a>
						</label>
					</div>
					<button class="second-form reg">Register</button>
				</form>
			</div>
		</div>

		

	</body>
</html>
